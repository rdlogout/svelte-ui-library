<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nested Modal Example</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-200 p-10">
		<!-- First Modal -->
		<div class="fixed inset-0 z-50 flex items-center justify-center">
			<div class="absolute inset-0 bg-gray-900 opacity-50"></div>
			<div class="bg-white p-8 rounded shadow-lg z-10">
				<h2 class="text-2xl font-semibold mb-4">First Modal</h2>
				<p>This is the content of the first modal.</p>
				<!-- Button to open the second modal -->
				<div id="secondModal" class="fixed inset-0 z-50 flex items-center justify-center bg-red-100">
					<div class="absolute inset-0 bg-gray-900 opacity-50"></div>
					<div class="bg-white p-8 rounded shadow-lg z-10">
						<h2 class="text-2xl font-semibold mb-4">Second Modal</h2>
						<p>This is the content of the second modal.</p>
					</div>
				</div>
				<button id="openSecondModalBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Open Second Modal</button>
			</div>
		</div>

		<!-- Second Modal -->

		<script>
			// JavaScript to handle modal interactions
			const openFirstModalBtn = document.getElementById("openFirstModalBtn");
			const openSecondModalBtn = document.getElementById("openSecondModalBtn");
			const secondModal = document.getElementById("secondModal");

			openFirstModalBtn.addEventListener("click", () => {
				// Show the first modal
				document.body.style.overflow = "hidden";
				firstModal.style.display = "flex";

				// Add event listener to the button inside the first modal to open the second modal
				openSecondModalBtn.addEventListener("click", () => {
					// Show the second modal
					secondModal.style.display = "flex";
				});
			});

			// Close the modals when clicking outside the modal content
			window.addEventListener("click", (event) => {
				if (event.target === firstModal || event.target === secondModal) {
					firstModal.style.display = "none";
					secondModal.style.display = "none";
					document.body.style.overflow = "auto";
				}
			});
		</script>
	</body>
</html>
